name: Attestation provenance

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  attest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: .
